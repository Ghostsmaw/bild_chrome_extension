<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bild Chrome Extension</title>
    <script
      src="https://kit.fontawesome.com/50c6a587a3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="background">
    <div class="header">
      <div class="crypto">
        <div id="crypto-title"></div>
        <div id="crypto-price"></div>
        <div id="high-price"></div>
        <div id="low-price"></div>
      </div>
      <div id="weather">
          <div id="weather-info"></div>
          <h5 id="weather-loc"></h5>
      </div>
    </div>
    <div class="middle">
      <h1 id="time"></h1>
    </div>
    <div class="footer">
      <p id="location"></p>
      <p id="quotes"></p>
      <p id="photographer"></p>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
